name: deluxe
description: ITALVIBES X DELUXE – Cannabis & Hemp Marketplace
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core – latest stable Nov 2025
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  cloud_functions: ^5.1.3
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

  # State management & DI
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  get_it: ^8.0.0

  # Blockchain – locked compatible versions
  web3dart: ^2.7.3          # highest 2.x – required for walletconnect_flutter_v2 compatibility
  walletconnect_flutter_v2: ^2.0.14

  # UI & Utils – conflict-free combination verified Nov 17 2025
  google_fonts: ^6.2.1 # Added for theme
  intl: ^0.19.0 # Added for date formatting
  google_sign_in: ^6.2.1 # Added for Google Sign-In
  cached_network_image: ^3.3.1   # ← pinned to avoid 'web' package 1.0.0 conflict with package_info_plus 7.x
  image_picker: ^1.1.2
  google_maps_flutter: ^2.9.0
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
